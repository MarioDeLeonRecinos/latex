<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Newton No Lineal</title>

    <script src="https://unpkg.com/mathjs@6.0.2/dist/math.min.js"></script>

</head>

<body>
    <div class="container text-center">
        <br>
        <h1>Newton No Lineal</h1>
        <br>
        <div class="container alert alert-primary">
            <div class="input-group mb-3">
                <input type="text" class="form-control form-rounded" placeholder="Numero de ecuaciones que se evaluaran"
                    aria-label="Recipient's username" aria-describedby="basic-addon2" id="nvalue">
                <div class="input-group-append">
                    <button class="btn btn-dark  form-rounded" type="button">Ok</button>
                </div>
            </div>
        </div>

        <div class="container alert alert-primary">
            <div class="input-group mb-3" id="equations">
                <input type="text" placeholder="equacion" class="form-control form-rounded"
                    aria-label="Text input with segmented dropdown button">
            </div>
            <button class="btn btn-dark form-rounded" type="button">Resolver</button>
        </div>

        <div class="container alert alert-primary" id="results">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
</body>

</html>
