        <br>
        <h1>Newton No Lineal</h1>
        <br>
        <div class="container alert alert-primary">
            <p>
                <div class="input-group mb-3">
                    <input type="number" class="form-control form-rounded"
                        placeholder="Numero de ecuaciones que se evaluaran" aria-label="Recipient's username"

        </div>

        <div class="container alert alert-primary">
            <div class="mb-3" id="equations">

                <input type="text" placeholder="equacion" class="form-control form-rounded"
                    aria-label="Text input with segmented dropdown button">
            </div>
            <div class="d-inline mb-2"><b class=" w-75">Tolerancia 10^-</b></div>
            <input id="tol" class="mb-2 form-control form-rounded w-25 d-inline" placeholder="15" type="number">
            <button class="btn btn-dark form-rounded" type="button" id="exec">Resolver</button>
        </div>

        <div class="container alert alert-primary" id="results">
            <table class="table bg-white">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">x</th>
                        <th scope="col">y</th>
                        <th scope="col">z</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>3</td>
                        <td>2</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-dark" id="pretty">$$$$</div>

        </div>
        <div class="container alert alert-primary">
            <div>
                <table class="table bg-white" id="errors">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Error Mesagge</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <th>Hola</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
